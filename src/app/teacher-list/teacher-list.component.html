<div class="container pt-4">
  <div class="">
    <div class="row pb-4">
      <div class="col-lg-8 col-md-5 col-sm-5 col-xs-5 col-5"></div>
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-4 col-4">
        <input type="text" class="form-control" placeholder="Search for teachers" [(ngModel)]="tchrSrchElmnt"
          (input)="tchrSrchFncn()">
      </div>
      <div class="col-lg-1 col-md-3 col-sm-3 col-xs-3 col-3">
        <button class="btn btn-primary" (click)="addteacher()">+</button>
      </div>
    </div>
  </div>
  <div class="panel panel-default container-fluid">
    <div class="panel-heading">
      <!-- <h1 style="text-align: center">Teacher</h1><br> -->
      <div class="row" [hidden]="!deleteMessage">

        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Teacher Data Deleted</strong>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>

    <div class="panel-body">
      <!-- <table class="table table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"> -->
      <table class="table table-hover table-sm">
        <thead class="thead-light">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Expereince</th>
            <th>Phone number</th>
            <th>Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tech of object">
            <td>{{tech.firstName}}</td>
            <td>{{tech.email}}</td>
            <td>{{tech.experience}}</td>
            <td>{{tech.phone}}</td>
            <td><button (click)="deleteTeacher(tech.teacher_id)" class='btn btn-primary'><i
                  class="fa fa-futboll-0">Delete</i></button>&nbsp;
              <!-- <button (click)="updateTeacher(tech.teacher_id)" class='btn btn-info' data-toggle="modal"
              data-target="#myModal">Update</button> -->
            </td>
          </tr>
          <tr *ngIf="error && object.length == 0" style="text-align: center;"><td colspan="5">No Data Founded</td></tr>
        </tbody><br>
      </table>
    </div>
  </div>
</div>
